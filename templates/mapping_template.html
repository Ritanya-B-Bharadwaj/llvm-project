<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LLVM Source to IR Mapping</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'SF Mono', 'Monaco', 'Inconsolata', 'Fira Code', 'Consolas', monospace;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            backdrop-filter: blur(10px);
        }

        .header {
            background: linear-gradient(45deg, #2c3e50, #3498db);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 300;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
            font-weight: 300;
        }

        .stats {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 20px;
        }

        .stat {
            text-align: center;
        }

        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            display: block;
        }

        .stat-label {
            font-size: 0.9rem;
            opacity: 0.8;
        }

        .content {
            padding: 0;
        }

        .mapping-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 14px;
        }

        .mapping-table th {
            background: linear-gradient(45deg, #34495e, #2c3e50);
            color: white;
            padding: 15px 12px;
            text-align: left;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-size: 12px;
        }

        .mapping-table th:first-child { width: 6%; }
        .mapping-table th:nth-child(2) { width: 20%; }
        .mapping-table th:nth-child(3) { width: 35%; }
        .mapping-table th:nth-child(4) { width: 39%; }

        .mapping-table td {
            padding: 15px 12px;
            border-bottom: 1px solid #ecf0f1;
            vertical-align: top;
        }

        .mapping-table tr:hover {
            background: rgba(52, 152, 219, 0.05);
            transform: translateY(-1px);
            transition: all 0.2s ease;
        }

        .line-number {
            background: linear-gradient(45deg, #3498db, #2980b9);
            color: white;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 12px;
        }

        .source-code {
            background: #f8f9fa;
            border-left: 4px solid #3498db;
            padding: 12px;
            border-radius: 6px;
            font-family: 'SF Mono', 'Monaco', 'Inconsolata', 'Fira Code', 'Consolas', monospace;
            font-size: 13px;
            white-space: pre-wrap;
            overflow-x: auto;
        }

        .llvm-ir {
            background: #2c3e50;
            color: #ecf0f1;
            padding: 15px;
            border-radius: 8px;
            font-family: 'SF Mono', 'Monaco', 'Inconsolata', 'Fira Code', 'Consolas', monospace;
            font-size: 12px;
            line-height: 1.4;
            white-space: pre-wrap;
            overflow-x: auto;
            border: 1px solid #34495e;
        }

        .llvm-ir .instruction {
            color: #74c0fc;
        }

        .llvm-ir .register {
            color: #51cf66;
        }

        .llvm-ir .type {
            color: #ffd43b;
        }

        .llvm-ir .comment {
            color: #868e96;
            font-style: italic;
        }

        .summary {
            background: linear-gradient(45deg, #6c5ce7, #a29bfe);
            color: white;
            padding: 12px;
            border-radius: 8px;
            font-size: 13px;
            line-height: 1.4;
            box-shadow: 0 4px 8px rgba(108, 92, 231, 0.3);
        }

        .summary.loading {
            background: linear-gradient(45deg, #ddd, #eee);
            color: #666;
            animation: pulse 1.5s ease-in-out infinite alternate;
        }

        @keyframes pulse {
            from { opacity: 0.6; }
            to { opacity: 1; }
        }

        .footer {
            background: #2c3e50;
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 14px;
        }

        .footer a {
            color: #3498db;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        /* Syntax highlighting for LLVM IR */
        .llvm-keyword { color: #ff6b6b; font-weight: bold; }
        .llvm-type { color: #ffd93d; }
        .llvm-register { color: #6bcf7f; }
        .llvm-immediate { color: #74c0fc; }
        .llvm-debug { color: #868e96; font-style: italic; }

        /* Responsive design */
        @media (max-width: 768px) {
            .stats {
                flex-direction: column;
                gap: 15px;
            }
            
            .mapping-table {
                font-size: 12px;
            }
            
            .mapping-table th,
            .mapping-table td {
                padding: 10px 8px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîç LLVM Source to IR Mapping</h1>
            <p>Understanding how your C++ code transforms into LLVM Intermediate Representation</p>
            <div class="stats">
                <div class="stat">
                    <span class="stat-number" id="line-count">0</span>
                    <span class="stat-label">Source Lines</span>
                </div>
                <div class="stat">
                    <span class="stat-number" id="instruction-count">0</span>
                    <span class="stat-label">IR Instructions</span>
                </div>
                <div class="stat">
                    <span class="stat-number" id="file-name">N/A</span>
                    <span class="stat-label">Source File</span>
                </div>
            </div>
        </div>
        
        <div class="content">
            <table class="mapping-table">
                <thead>
                    <tr>
                        <th>Line</th>
                        <th>Source Code</th>
                        <th>LLVM IR Instructions</th>
                        <th>AI Summary</th>
                    </tr>
                </thead>
                <tbody id="mapping-tbody">
                    <!-- Content will be inserted here -->
                </tbody>
            </table>
        </div>
        
        <div class="footer">
            <p>Generated by <a href="https://github.com/samvitgersappa/llvm-source-mapper">LLVM Source Mapper</a> ‚Ä¢ 
            Powered by <a href="https://groq.com">Groq AI</a></p>
        </div>
    </div>

    <script>
        // Syntax highlighting for LLVM IR
        function highlightLLVMIR(code) {
            return code
                .replace(/\b(define|declare|ret|br|call|load|store|alloca|add|sub|mul|div|icmp|select|phi)\b/g, '<span class="llvm-keyword">$1</span>')
                .replace(/\b(i32|i64|i8|i1|ptr|void|float|double)\b/g, '<span class="llvm-type">$1</span>')
                .replace(/%\w+/g, '<span class="llvm-register">$&</span>')
                .replace(/\b\d+\b/g, '<span class="llvm-immediate">$&</span>')
                .replace(/!dbg !\d+/g, '<span class="llvm-debug">$&</span>');
        }

        // Update statistics
        function updateStats(lineCount, instructionCount, fileName) {
            document.getElementById('line-count').textContent = lineCount;
            document.getElementById('instruction-count').textContent = instructionCount;
            document.getElementById('file-name').textContent = fileName;
        }

        // This will be populated by the C++ program
        window.mappingData = [];
    </script>
</body>
</html>
