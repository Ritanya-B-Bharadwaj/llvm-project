{% extends 'base.html' %}

{% block head %}
<style>
    #loading-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.7);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        display: none;
    }
    
    .spinner-container {
        text-align: center;
        color: white;
    }
    
    .CodeMirror {
        height: 400px;
        border: 1px solid #ddd;
        font-size: 14px;
    }
    
    #results-container {
        display: none;
    }
    
    #side-by-side-table {
        font-family: monospace;
    }
    
    #side-by-side-table code {
        white-space: pre;
    }
    
    .ast-node {
        color: #6c757d;
        font-size: 0.9em;
    }
    
    .ast-explanation {
        color: #0d6efd;
        font-style: italic;
        font-size: 0.9em;
    }
    
    #ai-interpretation {
        padding: 15px;
        background-color: #f8f9fa;
        border-radius: 5px;
        margin-top: 20px;
    }
    
    #ai-interpretation table {
        width: 100%;
        margin-bottom: 1rem;
        border-collapse: collapse;
    }
    
    #ai-interpretation th, 
    #ai-interpretation td {
        padding: 0.75rem;
        border: 1px solid #dee2e6;
    }
    
    #ai-interpretation th {
        background-color: #e9ecef;
    }
</style>
{% endblock %}

{% block content %}
<div id="loading-overlay">
    <div class="spinner-container">
        <div class="spinner-border text-light" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
        <p class="mt-2">Analyzing code, please wait...</p>
    </div>
</div>

<div class="row mb-4">
    <div class="col-md-12">
        <div class="card">
            <div class="card-header d-flex justify-content-between align-items-center">
                <h5 class="mb-0">C++ Code Input</h5>
                <div>
                    <button id="examples-btn" class="btn btn-outline-secondary btn-sm">Load Example</button>
                    <button id="clear-btn" class="btn btn-outline-danger btn-sm">Clear</button>
                </div>
            </div>
            <div class="card-body">
                <textarea id="code-editor" class="form-control" rows="10"></textarea>
            </div>
            <div class="card-footer">
                <div class="row align-items-center">
                    <div class="col-md-6">
                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" id="ai-switch" checked>
                            <label class="form-check-label" for="ai-switch">Include AI interpretation</label>
                        </div>
                    </div>
                    <div class="col-md-6 text-end">
                        <button id="analyze-btn" class="btn btn-primary">Analyze Code</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div id="results-container">
    <ul class="nav nav-tabs mb-3" id="resultTabs" role="tablist">
        <li class="nav-item" role="presentation">
            <button class="nav-link active" id="side-by-side-tab" data-bs-toggle="tab" data-bs-target="#side-by-side" type="button" role="tab">Side-by-Side View</button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link" id="interpretation-tab" data-bs-toggle="tab" data-bs-target="#interpretation" type="button" role="tab">AI Interpretation</button>
        </li>
    </ul>
    
    <div class="tab-content">
        <div class="tab-pane fade show active" id="side-by-side" role="tabpanel">
            <div class="card">
                <div class="card-header">
                    <h5 class="mb-0">Source Code and AST Nodes</h5>
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table id="side-by-side-table" class="table table-striped table-hover">
                            <thead>
                                <tr>
                                    <th style="width: 5%">#</th>
                                    <th style="width: 40%">C++ Code</th>
                                    <th style="width: 25%">AST Nodes</th>
                                    <th style="width: 30%">Explanation</th>
                                </tr>
                            </thead>
                            <tbody id="side-by-side-body">
                                <!-- Will be populated with results -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="tab-pane fade" id="interpretation" role="tabpanel">
            <div class="card">
                <div class="card-header">
                    <h5 class="mb-0">AI Interpretation</h5>
                </div>
                <div class="card-body">
                    <div id="ai-interpretation">
                        <!-- Will be populated with AI interpretation -->
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Examples Modal -->
<div class="modal fade" id="examplesModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Code Examples</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="list-group" id="examples-list">
                    <!-- Will be populated with examples -->
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
document.addEventListener('DOMContentLoaded', function() {
    // Check environment on load
    checkEnvironment();
    
    // Initialize CodeMirror
    const editor = CodeMirror.fromTextArea(document.getElementById('code-editor'), {
        mode: 'text/x-c++src',
        theme: 'dracula',
        lineNumbers: true,
        indentUnit: 4,
        autoCloseBrackets: true,
        matchBrackets: true
    });
    
    // About modal
    document.getElementById('about-link').addEventListener('click', function(e) {
        e.preventDefault();
        const aboutModal = new bootstrap.Modal(document.getElementById('aboutModal'));
        aboutModal.show();
    });
    
    // Clear button
    document.getElementById('clear-btn').addEventListener('click', function() {
        editor.setValue('');
        document.getElementById('results-container').style.display = 'none';
    });
    
    // Examples button
    document.getElementById('examples-btn').addEventListener('click', function() {
        fetchExamples();
        const examplesModal = new bootstrap.Modal(document.getElementById('examplesModal'));
        examplesModal.show();
    });
    
    // Analyze button
    document.getElementById('analyze-btn').addEventListener('click', function() {
        const code = editor.getValue();
        if (!code.trim()) {
            alert('Please enter some C++ code.');
            return;
        }
        
        // Check environment before analyzing
        checkEnvironment(function() {
            analyzeCode(code);
        });
    });
    
    // Check environment
    function checkEnvironment(callback) {
        fetch('/check-environment')
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    const clangInfo = data.environment.clang;
                    if (!clangInfo.installed) {
                        showClangMissingError(clangInfo.error);
                        return;
                    }
                    
                    // If everything is OK and we have a callback, call it
                    if (callback) callback();
                } else {
                    showEnvironmentError(data.error);
                }
            })
            .catch(error => {
                showEnvironmentError('Failed to check environment: ' + error.message);
            });
    }
    
    function showClangMissingError(errorDetails) {
        // Create Clang missing modal
        let clangErrorModal = document.getElementById('clangErrorModal');
        if (!clangErrorModal) {
            clangErrorModal = document.createElement('div');
            clangErrorModal.id = 'clangErrorModal';
            clangErrorModal.className = 'modal fade';
            clangErrorModal.tabIndex = '-1';
            clangErrorModal.innerHTML = `
                <div class="modal-dialog modal-lg">
                    <div class="modal-content">
                        <div class="modal-header bg-danger text-white">
                            <h5 class="modal-title">Clang Not Found</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <p id="clangErrorMessage" class="text-danger"></p>
                            <div class="mt-3">
                                <h6>Installation Instructions:</h6>
                                <div class="mb-3">
                                    <strong>Windows:</strong>
                                    <ol>
                                        <li>Download and install LLVM from <a href="https://releases.llvm.org/download.html" target="_blank">https://releases.llvm.org/download.html</a></li>
                                        <li>Make sure to check "Add LLVM to the system PATH" during installation</li>
                                        <li>Restart your computer after installation</li>
                                    </ol>
                                </div>
                                <div class="mb-3">
                                    <strong>macOS:</strong>
                                    <ol>
                                        <li>Install Xcode Command Line Tools: <code>xcode-select --install</code></li>
                                        <li>Or use Homebrew: <code>brew install llvm</code></li>
                                    </ol>
                                </div>
                                <div>
                                    <strong>Linux:</strong>
                                    <ol>
                                        <li>Ubuntu/Debian: <code>sudo apt-get install clang</code></li>
                                        <li>Fedora: <code>sudo dnf install clang</code></li>
                                        <li>Arch: <code>sudo pacman -S clang</code></li>
                                    </ol>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            `;
            document.body.appendChild(clangErrorModal);
        }
        
        // Set error message
        document.getElementById('clangErrorMessage').textContent = errorDetails || 'Clang is not installed or not in PATH';
        
        // Show modal
        const modal = new bootstrap.Modal(clangErrorModal);
        modal.show();
    }
    
    function showEnvironmentError(errorMessage) {
        // Create environment error modal
        let envErrorModal = document.getElementById('envErrorModal');
        if (!envErrorModal) {
            envErrorModal = document.createElement('div');
            envErrorModal.id = 'envErrorModal';
            envErrorModal.className = 'modal fade';
            envErrorModal.tabIndex = '-1';
            envErrorModal.innerHTML = `
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header bg-warning">
                            <h5 class="modal-title">Environment Check Failed</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <p id="envErrorMessage" class="text-danger"></p>
                            <div class="mt-3">
                                <p>The application might not work correctly.</p>
                            </div>
                        </div>
                    </div>
                </div>
            `;
            document.body.appendChild(envErrorModal);
        }
        
        // Set error message
        document.getElementById('envErrorMessage').textContent = errorMessage || 'Unknown environment error';
        
        // Show modal
        const modal = new bootstrap.Modal(envErrorModal);
        modal.show();
    }
    
    // Fetch examples
    function fetchExamples() {
        fetch('/examples')
            .then(response => response.json())
            .then(data => {
                const examplesList = document.getElementById('examples-list');
                examplesList.innerHTML = '';
                
                data.forEach(example => {
                    const item = document.createElement('a');
                    item.href = '#';
                    item.className = 'list-group-item list-group-item-action';
                    item.textContent = example.name;
                    item.addEventListener('click', function(e) {
                        e.preventDefault();
                        editor.setValue(example.code);
                        bootstrap.Modal.getInstance(document.getElementById('examplesModal')).hide();
                    });
                    
                    examplesList.appendChild(item);
                });
            })
            .catch(error => {
                console.error('Error fetching examples:', error);
            });
    }
    
    // Analyze code
    function analyzeCode(code) {
        const loadingOverlay = document.getElementById('loading-overlay');
        loadingOverlay.style.display = 'flex';
        
        const includeAI = document.getElementById('ai-switch').checked;
        
        const formData = new FormData();
        formData.append('code', code);
        formData.append('include_ai', includeAI ? 'true' : 'false');
        
        fetch('/analyze', {
            method: 'POST',
            body: formData
        })
        .then(response => response.json())
        .then(data => {
            loadingOverlay.style.display = 'none';
            
            if (data.success) {
                displayResults(data);
            } else {
                loadingOverlay.style.display = 'none';
                
                // Create error modal if it doesn't exist
                let errorModal = document.getElementById('errorModal');
                if (!errorModal) {
                    errorModal = document.createElement('div');
                    errorModal.id = 'errorModal';
                    errorModal.className = 'modal fade';
                    errorModal.tabIndex = '-1';
                    errorModal.innerHTML = `
                        <div class="modal-dialog modal-lg">
                            <div class="modal-content">
                                <div class="modal-header bg-danger text-white">
                                    <h5 class="modal-title">Error Analyzing Code</h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                    <p id="errorMessage" class="text-danger"></p>
                                    <div class="mt-3">
                                        <h6>Details:</h6>
                                        <pre id="errorDetails" class="bg-light p-3 mt-2" style="max-height: 300px; overflow-y: auto;"></pre>
                                    </div>
                                    <div class="mt-3">
                                        <h6>Troubleshooting Tips:</h6>
                                        <ul>
                                            <li>Make sure Clang is properly installed and in your PATH</li>
                                            <li>Check for syntax errors in your C++ code</li>
                                            <li>Try using one of the provided examples first</li>
                                            <li>If using complex code, try simplifying it</li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </div>
                    `;
                    document.body.appendChild(errorModal);
                }
                
                // Set error message
                document.getElementById('errorMessage').textContent = data.error || 'An unknown error occurred';
                
                // Set error details if available
                const detailsElement = document.getElementById('errorDetails');
                if (data.details) {
                    detailsElement.textContent = data.details;
                    detailsElement.style.display = 'block';
                } else {
                    detailsElement.style.display = 'none';
                }
                
                // Show modal
                const modal = new bootstrap.Modal(errorModal);
                modal.show();
            }
        })
        .catch(error => {
            loadingOverlay.style.display = 'none';
            console.error('Error analyzing code:', error);
            
            // Create network error modal
            let networkErrorModal = document.getElementById('networkErrorModal');
            if (!networkErrorModal) {
                networkErrorModal = document.createElement('div');
                networkErrorModal.id = 'networkErrorModal';
                networkErrorModal.className = 'modal fade';
                networkErrorModal.tabIndex = '-1';
                networkErrorModal.innerHTML = `
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header bg-warning">
                                <h5 class="modal-title">Connection Error</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <p>There was a problem connecting to the server:</p>
                                <p id="networkErrorMessage" class="text-danger"></p>
                                <div class="mt-3">
                                    <h6>Suggestions:</h6>
                                    <ul>
                                        <li>Check if the server is running</li>
                                        <li>Refresh the page and try again</li>
                                        <li>Check browser console for more details</li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
                document.body.appendChild(networkErrorModal);
            }
            
            // Set error message
            document.getElementById('networkErrorMessage').textContent = error.message || 'Connection error';
            
            // Show modal
            const modal = new bootstrap.Modal(networkErrorModal);
            modal.show();
        });
    }
    
    // Display results
    function displayResults(data) {
        // Display side-by-side view
        const sideByTable = document.getElementById('side-by-side-body');
        sideByTable.innerHTML = '';
        
        data.side_by_side.forEach(item => {
            const row = document.createElement('tr');
            
            const lineNumCell = document.createElement('td');
            lineNumCell.textContent = item.line_num;
            
            const codeCell = document.createElement('td');
            const codeElem = document.createElement('code');
            codeElem.textContent = item.code;
            codeCell.appendChild(codeElem);
            
            const nodesCell = document.createElement('td');
            nodesCell.className = 'ast-node';
            nodesCell.textContent = item.nodes;
            
            const explanationCell = document.createElement('td');
            explanationCell.className = 'ast-explanation';
            explanationCell.textContent = item.explanation;
            
            row.appendChild(lineNumCell);
            row.appendChild(codeCell);
            row.appendChild(nodesCell);
            row.appendChild(explanationCell);
            
            sideByTable.appendChild(row);
        });
        
        // Display AI interpretation if available
        if (data.ai_interpretation) {
            document.getElementById('ai-interpretation').innerHTML = data.ai_interpretation;
            document.getElementById('interpretation-tab').style.display = 'block';
        } else {
            document.getElementById('ai-interpretation').innerHTML = '<p>AI interpretation was not requested or failed to generate.</p>';
            document.getElementById('interpretation-tab').style.display = 'none';
        }
        
        // Show results container
        document.getElementById('results-container').style.display = 'block';
        
        // Scroll to results
        document.getElementById('results-container').scrollIntoView({ behavior: 'smooth' });
    }
});
</script>
{% endblock %}
